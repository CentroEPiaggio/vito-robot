head:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 100  
  joint_trajectory_controller:
    type: effort_controllers/JointTrajectoryController
    joints: 
      - head_neck_pitch_joint
      - head_neck_roll_joint
      - head_neck_yaw_joint
      - head_head_tilt_joint
      - head_eyes_tilt_joint
      - head_left_eye_joint
      - head_right_eye_joint
    gains:
      head_neck_pitch_joint: {p: 1000,  d: 0, i: 10, i_clamp: 1}
      head_neck_roll_joint: {p: 1000,  d: 0, i: 10, i_clamp: 1}
      head_neck_yaw_joint: {p: 1000,  d: 0, i: 10, i_clamp: 1}
      head_head_tilt_joint: {p: 1000,  d: 0, i: 10, i_clamp: 1}
      head_eyes_tilt_joint: {p: 1000,  d: 0, i: 10, i_clamp: 1}
      head_left_eye_joint: {p: 1000,  d: 0, i: 10, i_clamp: 1}
      head_right_eye_joint: {p: 1000,  d: 0, i: 10, i_clamp: 1}