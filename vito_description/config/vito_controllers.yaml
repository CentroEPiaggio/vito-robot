left_arm:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 100  
  joint_trajectory_controller:
    type: effort_controllers/JointTrajectoryController
    joints: 
      - left_arm_0_joint
      - left_arm_1_joint
      - left_arm_2_joint
      - left_arm_3_joint
      - left_arm_4_joint
      - left_arm_5_joint
      - left_arm_6_joint
    gains:
      left_arm_0_joint: {p: 100000,  d: 5.0, i: 10.0, i_clamp: 1}
      left_arm_1_joint: {p: 50000,  d: 5.0, i: 10.0, i_clamp: 1}
      left_arm_2_joint: {p: 50000,  d: 5.0, i: 10.0, i_clamp: 1}
      left_arm_3_joint: {p: 50000,  d: 5.0, i: 10.0, i_clamp: 1}
      left_arm_4_joint: {p: 50000,  d: 5.0, i: 10.0, i_clamp: 1}
      left_arm_5_joint: {p: 50000,  d: 5.0, i: 10.0, i_clamp: 1}
      left_arm_6_joint: {p: 50000,  d: 5.0, i: 10.0, i_clamp: 1}

